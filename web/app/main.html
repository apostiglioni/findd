<!doctype html>
<html ng-app="dupfind">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
    <script src="//code.angularjs.org/1.2.10/angular-resource.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-animate.js"></script>
    <script src="/webapp/main.js"></script>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/webapp/styles/main.css"/>
</head>
<body>
<div ng-controller="AccordionDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header"><h3 class="modal-title"></h3></div>
        <div class="modal-body"></div>
        <carousel interval="1000">
            <slide ng-repeat="file in files" active="slide.active">
                <img ng-src="{{getThumb(file)}}" style="margin:auto;" class="img-responsive">

                <div class="carousel-caption">
                    <h4>Slide {{$index}}</h4>

                    <p>{{file.fullname}}</p>
                </div>
            </slide>
        </carousel>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <p>
        <button class="btn btn-default btn-sm" ng-click="addElement()">Add element</button>
        <button class="btn btn-default btn-sm" ng-click="getElements()">Get element</button>
        <button class="btn btn-default btn-sm" ng-click="removeElement()">Remove element</button>
        <button class="btn btn-default btn-sm" ng-click="status.open = !status.open">Toggle last panel</button>
        <button class="btn btn-default btn-sm" ng-click="status.isFirstDisabled = ! status.isFirstDisabled">Enable /
            Disable first panel
        </button>
    </p>

    <label class="checkbox">
        <input type="checkbox" ng-model="oneAtATime">
        Open only one at a time
    </label>
    <accordion close-others="oneAtATime">
        <accordion-group ng-repeat="cluster in clusters" class="animate">
            <accordion-heading>
                <span>{{cluster.hash}}</span><span>{{cluster.size}}</span><span
                    class="pull-right">{{cluster.count}}</span>
            </accordion-heading>
            <div ng-repeat="file in getFiles(cluster)" class="animate">
                <div>{{file.abspath}}</div>
                <div>
                    <button type="button" class="btn btn-default btn-xs" ng-click="deleteFile(cluster, file, $index)">
                        <span class="glyphicon glyphicon-trash"></span></button>
                </div>
            </div>
            <div>
                <carousel interval="1000">
                    <slide ng-repeat="file in getFiles(cluster)">
                        <img ng-src="{{getThumb(file)}}" style="margin:auto;">

                        <div class="carousel-caption">
                            <h4>Slide {{$index}}</h4>

                            <p>{{file.fullname}}</p>
                        </div>
                    </slide>
                </carousel>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-sm" ng-click="open(cluster)">Add Slide</button>
            </div>
        </accordion-group>
    </accordion>
</div>
</body>
</html>
